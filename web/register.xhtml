<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="signin.css"/>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .errors {
                text-align: right;
                vertical-align: middle;
                display: inline-block;
                width: 40px;
                padding: 6px 10px;
                margin: 5px;
                height: 30px;
            }

            .form-group {
                margin-bottom: 0rem !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
            <p:growl id="msg"/>
            <p:messages id="msgs" />
            <div class="form-group">
                <p:outputLabel for="fullName" class="" value="Full Name"/>
                <p:inputText type="text" id="fullName" 
                             styleClass="form-control" 
                             value="#{homeCtrl.user.fullName}"
                             placeholder="Full Name" required="true" validatorMessage="Field is required">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="fullName" display="icon" styleClass="errors"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="username" class="" value="Username"/>
                <p:inputText type="text" id="username" 
                             styleClass="form-control" 
                             value="#{homeCtrl.user.username}" 
                             placeholder="Username" required="true" validatorMessage="Field is required*">
                    <f:validateLength minimum="3" />
                    <p:ajax update="msgusername" event="keyup" />
                </p:inputText>
                <p:message for="username" id="msgusername" display="icon"  styleClass="errors"/>
            </div>

            <div class="form-group">
                <p:outputLabel for="email" class="" value="Email"/>
                <p:inputText type="email" id="email" 
                             styleClass="form-control" 
                             value="#{homeCtrl.user.email}" 
                             placeholder="Email">
                    <f:validateLength maximum="60" />
                </p:inputText>
                <p:message for="email" display="icon" styleClass="errors"/>
            </div>

            <div class="form-group">
                <p:outputLabel for="password" class="" value="Password"/>
                <p:inputText type="password" id="password" 
                             styleClass="form-control" 
                             value="#{homeCtrl.user.password}" 
                             placeholder="Password" required="true" validatorMessage="Field is required*">
                    <f:validateLength maximum="16" minimum="3" />
                </p:inputText>
                <p:message for="password" display="icon" styleClass="errors"/>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"/> Terms and conditions
                </label>
            </div>            
            <p:commandButton action="#{homeCtrl.save()}" value="Sign Up" 
                             styleClass="btn btn-lg btn-success btn-block"
                             update="msg"/>
            <p><p:link outcome="login" value="Sign In"/></p>
            <br/><br/>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>

        </h:form>
    </h:body>
</html>
